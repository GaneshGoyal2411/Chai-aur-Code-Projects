<body>
    <nav>

    <div class="intro">
        <h1 id="heading">Number Guessing Game</h1>
        <p>Try to guess the number between 1 to 100</p>

        <br>

    <form>
        <label2 for="guessField" id="">Guess a number</label>
            <input type="text" id="guessField" class=""guessField>

    </form>

    <div class="resultParas">
        <p>Previous guess: <span class="guesses"></span></p>
        <p>Guess remaining: <span class="lastResult"></span>10</p>
        <p class="lowHigh"></p>
    </div>
</div>
